<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode</title>

  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- css -->
  <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
  <header id="header">
    <span>Light Mode</span>
    <div>
      <input type="checkbox" id="change-theme">
      <label for="change-theme">
        <i class="bi bi-sun-fill"></i>
        <i class="bi bi-moon-fill"></i>
      </label>
    </div>
  </header>
  <main>
    <section id="product">
      <div class="card">
        <div class="card-image">
          <span>Nike</span>
          <img src="src/assets/images/tenis.png" alt="Tênis da Nike" />
        </div>
        <div class="card-content">
          <h2>Tênis Nike</h2>
          <h3 class="subtitle">Lorem ipsum dolor sit amet</h3>
          <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Libero adipisci recusandae sequi eum, magni iste nam quidem corporis eos voluptatem, natus est error cupiditate aspernatur fuga expedita eveniet molestiae ab.</p>
          <div class="price-container">
            <span class="price">R$299,99</span>
            <button class="btn btn-main">Buy</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- js -->
  <script src="src/assets/js/script.js"></script>
</body>
</html>
